<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Ciencias Modifier</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4CAF50;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    
    .info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üé®</div>
    <h1>Web Ciencias Modifier</h1>
    <p>Mejora la apariencia del sitio web</p>
  </div>
  
  <div class="status">
    <span class="status-indicator"></span>
    <span id="status-text">Extensi√≥n activa</span>
  </div>
  
  <div class="controls">
    <button id="toggle-extension">Alternar Extensi√≥n</button>
    <button id="reset-styles">Restablecer Estilos</button>
    <button id="open-options">Opciones</button>
  </div>
  
  <div class="info">
    <p>Versi√≥n 1.0</p>
    <p>Para web.fciencias.unam.mx</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
